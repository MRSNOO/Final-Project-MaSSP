<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
  <div id="img_here"></div>
  <form method = "post" enctype = "multipart/form-data" id = "add_pro_form" onsubmit = "return false">	
    File: 
    <input type = 'file' name = 'photo' />  
      <button> Submit </button>
  </form>
  <script type="text/javascript">
  $(function() {
      $("form#add_pro_form").submit (function () {
        var formData = new FormData(this);
        axios.post('http://127.0.0.1:8000/handleUpload', formData, {headers: {
    'Access-Control-Allow-Credentials' : true,
    'Access-Control-Allow-Origin':'*',
    'Access-Control-Allow-Methods':'GET',
    'Access-Control-Allow-Headers':'application/json',
  }})
        .then((resp) => {
          //document.getElementById('img_here').innerHTML = "<img alt='img' src='" + resp.data + "'/>";        
 document.getElementById('img_here').innerHTML = "<iframe src='http://127.0.0.1:8000/img_show/" + resp.data + "'></iframe>";
//window.open('http://127.0.0.1:8000/img_show/' + resp.data,'_blank');  
	console.log(resp.data)
        })
      });
    });
</script>
</body>
</html>
